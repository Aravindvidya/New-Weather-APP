<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City"/>
            <input type="submit" value="Get Weather"/>
        </form>
        <div class="character-container">
            <div class="image-temp">
                <div class="icon"> <img src="http://api.openweathermap.org/img/wn/01d.png" alt=""></div>
                <div class="temp">4&degC</div>
                <div class="weather-overcast">overcast clouds</div>
            </div>
           
            <div class="weather-character">
                <div class="last-character">Feels like: 3&degC</div>
                <div class="last-character">Humidity: 81%</div>
                <div class="last-character">Wind speed: 1.54 m/s</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
